<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Will you be my valentine?</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <main>
    <div id="titleContainer" class="titleContainer">
      <img id="bearGif" src="./assets/bearlove.gif" height="250px" width="250px">
      <h1>Will you be my valentine? -Migz</h1>
    </div>

    <div id="finalContainer">
      <img src="./assets/finalgif.gif" height="400px" width="500px">
      <h1>
        YAYYYYYYYYYYYYY I LOVE YOU!!!! ãƒ¾(â‰§â–½â‰¦*)o<br>
        Happy Valentines Day my baby!!! o(*ï¿£â–½ï¿£*)o
      </h1>
    </div>

    <div id="buttonContainer">
      <button id="yesButton" onclick="userPressYes()">Yes</button>
      <button id="noButton" onclick="userPressNo()">No</button>
    </div>
  </main>

  <script>
    let scale = 1;
    const messages = [
      "No",            
      "No",    
      "Really?",    
      "Are you sure?",  
      "Think again >:3",   
      "Give me a chance :(", 
      "Why not? ðŸ˜¢",
      "Pretty pleaseeeeeeee :(",
      "What about I'll give you ice cream? :3", 
      "PLEASEEEEEE"
    ];

    function userPressYes() {
      console.log("User has press YES!!!!!")
      const titleContainer = document.getElementById("titleContainer");
      const buttonContainer = document.getElementById("buttonContainer");
      const finalContainer = document.getElementById("finalContainer");

      titleContainer.style.display = "none";
      buttonContainer.style.display = "none";
      finalContainer.style.display = "flex";
    }

    function userPressNo() {
      const yesButton = document.getElementById("yesButton");
      const noButton = document.getElementById("noButton");
      const titleContainer = document.getElementById("titleContainer");
      const bearGif = document.getElementById("bearGif");

      scale += 1;
      console.log("Scale: " + scale);

      yesButton.style.transform = `scale(${scale})`;
      const moveDistance = scale * 20;
      noButton.style.width = 'auto';

      titleContainer.style.transform = `translateY(-${moveDistance}px)`;
      noButton.style.transform = `translateX(${moveDistance * 2}px)`;

      if (scale === 2) {  
        bearGif.src = "./assets/bearcry.gif";
        bearGif.style.height = "270px";
        bearGif.style.width = "350px";
      }

      if (scale < messages.length) {
        noButton.innerHTML = messages[scale];
      } else {
        yesButton.style.width = '100vw';  
        yesButton.style.height = '100vh';
        yesButton.style.position = 'fixed';
        yesButton.style.top = '0';
        yesButton.style.left = '0';
        yesButton.style.transform = 'none';
        yesButton.style.zIndex = '9999';
        yesButton.style.fontSize = "5rem"

        titleContainer.style.transform = `translateY(-200vh)`;
        noButton.style.transform = `translateX(200vw)`;
      }
    }

  </script>
</body>
</html>
